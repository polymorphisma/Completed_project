<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hour" data-hour-hand></div>
      <div class="minute" data-minute-hand></div>
      <div class="second" data-second-hand></div>
      <div class="milisecond" data-mili-hand></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>

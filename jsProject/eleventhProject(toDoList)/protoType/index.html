<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form action="" class="search">
          <input class="form-control m-auto" type = 'text' name="search" placeholder="Search Todos"></input>
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light">
      </ul>

      <form action="" class="add text-center my-4">
        <label for="" class="text-light">Add a new todo....</label>
        <input type="text" class="form-control m-auto" name="add">
      </form>


    </div>
    <script src="./js/script.js"></script>
  </body>
</html>

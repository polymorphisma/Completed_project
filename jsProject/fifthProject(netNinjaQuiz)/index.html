<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Ninja Quiz</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-secondary display-1 my-4">NINJA QUIZ</h2>
      </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p class="display-4">
          You are <span class="text-secondary display-4 p-3">0%</span>ninja
        </p>
      </div>
    </div>

    <!-- quiz section -->

    <div class="quiz py-4 bg-secondary">
      <div class="container">
        <h2 class="my-5 text-white">On with the question...</h2>

        <form action="" class="quiz-form text-light">
          <div class="my-5 question">
            <p class="lead font-weight-normal">
              1. How do you give a ninja direction?
            </p>
            <div class="form-check my-2 text-white-75">
              <input type="radio" name="q1" value="A" checked />
              <label for="" class="form-check-label">Show them a map</label>
            </div>
            <div class="form-check my-2 text-white-75">
              <input type="radio" name="q1" value="B" />
              <label for="" class="form-check-label">
                Don't worry, ninja will find you.
              </label>
            </div>
          </div>
          <div class="my-5 question">
            <p class="lead font-weight-normal">
              2. if a ninja has a 3 apples, then gives one to Mario & on eto
              Yoshi, how many apples does the ninja have left?
            </p>
            <div class="form-check my-2 text-white-75">
              <input type="radio" name="q2" value="A" checked />
              <label for="" class="form-check-label">1 apple</label>
            </div>
            <div class="form-check my-2 text-white-75">
              <input type="radio" name="q2" value="B" />
              <label for="" class="form-check-label">
                3 apples, and to corpses
              </label>
            </div>
          </div>
          <div class="my-5 question">
            <p class="lead font-weight-normal">
              3. How do you know when you've met a ninja?
            </p>
            <div class="form-check my-2 text-white-75">
              <input type="radio" name="q3" value="A" checked />
              <label for="" class="form-check-label">
                You'll recognize the outfit
              </label>
            </div>
            <div class="form-check my-2 text-white-75">
              <input type="radio" name="q3" value="B" />
              <label for="" class="form-check-label">
                The grim preaper will tell you
              </label>
            </div>
          </div>
          <div class="my-5 question">
            <p class="lead font-weight-normal">
              4. What is a ninja's favourite array method?
            </p>
            <div class="form-check my-2 text-white-75">
              <input type="radio" name="q4" value="A" checked />
              <label for="" class="form-check-label"> forEach() </label>
            </div>
            <div class="form-check my-2 text-white-75">
              <input type="radio" name="q4" value="B" />
              <label for="" class="form-check-label"> Slice() </label>
            </div>
          </div>

          <div class="text-center">
            <input type="submit" class="btn btn-dark" />
          </div>
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>

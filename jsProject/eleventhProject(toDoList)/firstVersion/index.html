<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>javaScript</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- heading -->
        <div class="heading text-center">
          <h1 class="display-1">To Do list</h1>
        </div>

        <!-- search and add -->
        <div class="search-and-add mx-auto">
          <div
            class="icons-group d-flex text-center align-items-center justify-content-between"
          >
            <i class="bi bi-search icons"></i>

            <div class="comp-uncomp">
              <p class="d-inline-block completed mx-2">Completed</p>
              <p class="d-inline-block all mx-2">All</p>
              <p class="d-inline-block uncompleted mx-2">Uncompleted</p>
            </div>
            <i class="bi bi-plus icons"></i>
          </div>
          <div class="forms">
            <form action="" class="search d-none mb-4">
              <input
                type="text"
                class="form-control m-auto"
                name="search"
                placeholder="Search Todos"
              />
            </form>

            <form action="" class="add mb-4">
              <!-- <label for="" class="text-light">Add </label> -->
              <input
                type="text"
                class="form-control m-auto"
                name="add"
                placeholder="Add Todos"
              />
            </form>
          </div>
        </div>

        <!-- main part -->
        <div class="list-part">
          <ul class="list-group todos mx-auto">
            <li
              class="list-group-item d-flex justify-content-between align-items-center my-1"
            >
              <span class="list-text text-dark">random thing</span>
              <div class="check-delete">
                <!-- <i class="bi bi-trash-fill check mx-2"></i> -->
                <i class="bi bi-check2 check mx-2"></i>
                <i class="bi bi-trash-fill delete mx-2"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script src="./sandbox.js"></script>
  </body>
</html>
